<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Samurai</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__info">
                <div class="header__burger">
                    <img src="img/fill_mobile.svg" alt="меню">
                </div>
                <div class="header-logo">
                    <div class="header-logo__img">
                        <img src="img/header/logo.png" alt="Офис директ">
                    </div>
                    <span class="header-logo__text header-logo__text_color">кресла samurai</span>
                </div>
                <input type="search" class="header__search header__search_color"
                    placeholder="Название модели или артикул">
                <div class="header__tel">
                    <div class="header__tel-img">
                        <img src="img/header/Calling.svg" alt="трубка">

                    </div>
                    <a class="header__tel-text" href="tel:+74952210675">+7 495 221-06-75</a>
                </div>
                <button type="button" class="button button__header button__header_color">Заказать звонок</button>
            </div>
            <div class="header__menu">
                <div class="header__nav">
                    <div class="header__catalogue header__catalogue_color">
                        <div class="header__catalogue-img">
                            <img src="img/header/Fill.svg" alt="меню">
                        </div>
                        <span class="header__catalogue-text header__catalogue-text_color">Каталог</span>
                    </div>
                    <nav class="header__navigation">
                        <a class="header__navigation-link header__navigation-link_color" href="#">О продукте</a>
                        <a class="header__navigation-link header__navigation-link_color" href="#">Отзывы</a>
                        <a class="header__navigation-link header__navigation-link_color" href="#">Доставка и оплата</a>
                        <a class="header__navigation-link header__navigation-link_color" href="#">Контакты</a>
                    </nav>
                </div>
                <div class="header__shop">
                    <div class="header__location">
                        <div class="header__send">
                            <img src="img/header/send.svg" alt="стрелка">
                        </div>
                        <input class="header__cityes" type="text" list="cityes">
                        <datalist id="cityes">
                            <option value="Москва"></option>
                            <option value="Санкт-Петербург"></option>
                            <option value="Краснодар"></option>
                        </datalist>
                    </div>
                    <div class="header__cart">
                        <div class="header__cart-img">
                            <img src="img/header/shopping-cart.svg" alt="корзина">
                        </div>
                        <a href="#" class="header__cart-text">Моя корзина</a>
                        <div class="header__cart-number header__cart-number_color">+1</div>
                    </div>
                </div>
            </div>
    </header>

    <main></main>

    <footer></footer>

    </div>
</body>

</html>
